<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card-front-cont">
      <div class="logo-cont">
        <img src="./images/card-logo.svg" alt="" />
      </div>
      <div class="number">
        <p class="number-text">
          0000<span> </span>0000<span> </span>0000<span> </span>0000
        </p>
      </div>
      <div class="name">
        <p class="name-text">JANE APPLESEED</p>
      </div>
      <div class="exp">
        <p class="exp-text">00/00</p>
      </div>
    </div>
    <div class="card-back-cont">
      <div class="cvc-card">
        <p class="cvc-card-text">000</p>
      </div>
    </div>
    <section class="form-div">
      <div class="thank-you">
        <div class="check-cont">
          <img src="./images/icon-complete.svg" alt="">
        </div>
        <p class="thanks"> THANK YOU!</p>
        <p class="thank-message">We've added your card details Continue</p>
        <button class="submit">Continue</button>
        
      </div>
      <form
        action="
      "
        class="form"
      >
        <div class="full-name">
          <label for="fullname">CARDHOLDER NAME</label>
          <input
            type="text"
            name="full-name"
            id="fullname"
            placeholder="e.g. Jane Appleseed"
          />
        </div>
        <div class="card-number">
          <label for="card-number">CARD NUMBER</label>
          <input
            type="text"
            id="card-number"
            inputmode="numeric"
            maxlength="19"
            placeholder="1234 5678 9123 0000"
            name="card-number"
          />
        </div>
        <div class="exp-date-and-cvc">
          <div class="exp-date">
            <label>EXP. DATE (MM / YY)</label>
            <div class="input-mm-yy-div">
              <input
                type="text"
                maxlength="2"
                placeholder="MM"
                id="month"
                name="month"
              />
              <input
                type="text"
                maxlength="2"
                placeholder="YY"
                id="year"
                name="year"
              />
            </div>
          </div>
          <div class="cvc">
            <label for="cvc">CVC</label>
            <input type="text" name="cvc" id="cvc" placeholder="e.g. 123" />
          </div>
        </div>
        <button type="submit" class="submit">Confirm</button>
        <!-- 0000 0000 0000 0000  00/00 000   Confirm -->
      </form>
    </section>

    <!-- Completed state start -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ikufisile Fopefoluwa</a>.
    </div>
    <script src="index.js"></script>
  </body>
</html>
